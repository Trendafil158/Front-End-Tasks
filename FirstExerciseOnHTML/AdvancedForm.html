<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Form</title>
</head>
<body>
<div>
    <fieldset>
        <legend>User Information</legend>
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="username"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
    </fieldset>

    <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First name: <br></label>
        <input type="text" id="firstName" name = "firstname"><br>
        <label for="lastName">Last name: <br></label>
        <input type="text" id="lastName" name = lastname><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label for="food">Favourite Food</label>
        <select name="Favourite food" id="food">
            <option value="chocolate">chocolate</option>
            <option value="cucumber">chocolate</option>
            <option value="chicken">chocolate</option>
        </select><br>
    </fieldset><br>
    <div>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </div>
</div>
</body>
</html>
